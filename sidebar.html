<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photophobia</title>
    <link href="assets/icon.png" rel="icon" type="image/x-icon"/>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/slider.css">

<!--    <script src="js/options.js" type="module"></script>-->
    <script src="js/sidebar.js"  type="module"></script>
</head>
<body>

<div class="content">
    <div class="section flex">
        <!--        <img src="assets/icon.png" width="30"/>-->
        <!--        <h3 id="title">Photophobia</h3>-->
        <select id="scheme-select" class="fix">
            <option value="QGray">QGray</option>
            <option value="QPink">QPink</option>
            <option value="QDay" selected>QDay</option>
        </select>
<!--        <span class="on-left"/>-->

    </div>

    <hr/>

    <div class="section flex">
        <span id="scheme-name" contenteditable="true">OK Computer</span>
        <button id="btn-del" class="btn-image" title="Delete">
            <svg class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                <path fill="currentColor" d="M6.5 12a.5.5 0 0 0 .5-.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 0 .5.5zm2 0a.5.5 0 0 0 .5-.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 0 .5.5zm2 0a.5.5 0 0 0 .5-.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 0 .5.5z"></path>
                <path fill="currentColor"
                      d="M14 2h-3.05a2.5 2.5 0 0 0-4.9 0H3a1 1 0 0 0 0 2v9a3 3 0 0 0 3 3h5a3 3 0 0 0 3-3V4a1 1 0 0 0 0-2zM8.5 1a1.489 1.489 0 0 1 1.391 1H7.109A1.489 1.489 0 0 1 8.5 1zM12 13a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4h7z"></path>
            </svg>
        </button>
        <button id="btn-new" class="on-right btn-image opacity-50" title="Duplicate">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
                <path fill="currentColor" d="M14 7H9V2a1 1 0 0 0-2 0v5H2a1 1 0 1 0 0 2h5v5a1 1 0 0 0 2 0V9h5a1 1 0 0 0 0-2z"></path>
            </svg>
        </button>
    </div>
    <hr/>

    <div id="opt-text" class="section">
        <div class="section-header">
            <h4>Text</h4>
            <div id="text-preview" class="preview" title="Text Color Preview"></div>
        </div>
    </div>

    <hr/>

    <div id="opt-panel" class="section">
        <div class="section-header">
            <h4>Panel</h4>
            <div id="panel-preview" class="preview" title="Panel Color Preview"></div>
        </div>
    </div>

    <hr/>

    <div id="debug" class="section">

    </div>

    <hr/>

    <div id="buttons" class="section flex">
        <button id="btn-reload">Reload</button>
        <button id="btn-default">Default</button>
        <button id="btn-sync">Sync</button>
        <span class="on-right"/>
        <button id="btn-save" title="Save All">Save</button>
    </div>

</div>

</body>
</html>
